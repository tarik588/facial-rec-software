<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        .btn {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-success {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        a {
            color: #ffc107;
        }

        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #66c2ff;
            border-radius: 10px;
        }
    </style>
</head>
<body class="dark-mode">
<div class="signup-container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </div>
    </form>
    <p class="text-center">Already have an account? <a href="{{url_for('home')}}">Sign in here</a></p>
</div>
</body>
</html>
